<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Karyet Shatea ELFAYROUZ, a peaceful beach village." />
  <meta name="keywords" content="Karyet Shatea ELFAYROUZ, beach, village, tourism, Egypt" />
  <title>qaryet shate2 elfayrouz</title>
  <style>  
    /* Full viewport height and centered content */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #87CEEB; /* Sky blue */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #87CEEB, #FFFBF1); /* Gradients to add depth */
      overflow: hidden;
      position: relative;
      flex-direction: column; /* Allow space for footer below content */
      font-family: 'Arial', sans-serif;
    }

    /* Cloud Background */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/clouds.png'); /* Cloud image */
      background-size: cover;
      animation: moveClouds 30s linear infinite;
      z-index: -1; /* Place background behind content */
    }

    /* Cloud movement animation */
    @keyframes moveClouds {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Content Section */
    .content {
      text-align: center;
      color: #333;
      z-index: 1;
      display: flex;
      flex-direction: column; /* Align the content vertically */
      align-items: center; /* Center items horizontally */
      gap: 12px; /* Reduced space between text and buttons */
      padding: 0 10px; /* Padding to avoid content being too close to edges */
    }

    .content h1 {
      font-size: 2.8em; /* Slightly smaller text for phones */
      color: #4a90e2;
      animation: fadeIn 2s ease-out;
      margin-bottom: 0px; /* Reduced margin between title and paragraph */
    }

    .content p {
      font-size: 1.8em; /* Slightly smaller text for paragraph */
      animation: fadeIn 2s ease-out 0.5s;
      margin-top: 0px; /* Removed margin at the top of the paragraph */
      margin-bottom: 2px; /* Reduced margin between paragraph and buttons */
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button Styling */
    .sky-blue-button {
      background-color: skyblue;
      color: white;
      padding: 12px 24px; /* Adjusted padding for smaller buttons */
      text-decoration: none;
      border-radius: 20px;
      font-size: 1.6em; /* Adjusted font size for buttons */
      display: inline-block;
    }

    .sky-blue-button:hover {
      background-color: deepskyblue;
    }

    /* Footer Styling */
    footer {
      position: absolute;
      bottom: 10px; /* Position footer a little higher */
      width: 100%; /* Ensure it stretches across the full width */
      text-align: center;
      font-size: 1.5em; /* Adjusted footer size */
      color: #333;
    }

    footer p {
      margin: 0; /* Remove margin for better spacing */
    }

    /* Facebook Image Link at Top Left */
    .facebook-link {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    .facebook-link img {
      width: 50px; /* Set the desired size for the Facebook image */
      height: auto; /* Maintain the aspect ratio */
    }

    /* Media Queries for smaller screens */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.4em; /* Smaller on medium screens */
      }

      .content p {
        font-size: 1.6em; /* Slightly smaller paragraph font */
      }

      .sky-blue-button {
        font-size: 1.4em; /* Smaller buttons */
        padding: 10px 20px; /* Adjust padding for medium screens */
      }

      footer {
        font-size: 1.4em; /* Adjust footer size */
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 2.1em; /* Slightly smaller on smaller screens */
      }

      .content p {
        font-size: 1.4em; /* Slightly smaller paragraph text */
      }

      .sky-blue-button {
        font-size: 1.2em; /* Even smaller buttons */
        padding: 8px 16px; /* Reduced padding for small screens */
      }

      footer {
        font-size: 1.3em; /* Footer size for very small screens */
      }

      img {
        max-width: 60%; /* Ensures the image doesn't overflow on smaller screens */
        height: auto;  /* Maintain aspect ratio */
        margin-bottom: 10px; /* Reduced space between image and text */
      }
    }
  </style>
</head>
<body>
  <!-- Facebook Image Link at the top left -->

    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
  </a>

  <div class="clouds"></div> <!-- Background Clouds -->
  
  <div class="content">

  <!-- Footer Section -->
  <footer>

</body>
</html>
