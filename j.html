<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Border and Text Below</title>
    <style>
        /* This style centers the image horizontally and vertically */
        .container {
            display: flex;
            flex-direction: column;   /* Stack image and text vertically */
            justify-content: center;  /* Centers items horizontally */
            align-items: center;      /* Centers items vertically */
            height: 100vh;            /* Makes container take full viewport height */
            margin: 0;                /* Removes default margin of body */
            background-color: #f0f0f0; /* Optional: Set a background color */
        }

        .image {
            border: 5px solid #000;  /* Adds a black border */
            padding: 10px;            /* Adds padding around the image inside the border */
            box-sizing: border-box;   /* Ensures border and padding are included in the total width and height */
            max-width: 40%;           /* Limit the image width to 80% of its parent container */
            width: auto;              /* Keeps aspect ratio intact */
            height: auto;             /* Ensures the image height scales proportionally */
        }

        .caption {
            margin-top: 10px;         /* Adds space between the image and the caption */
            font-size: 20px;          /* Adjusted the font size for better readability */
            text-align: center;       /* Centers the caption text */
            color: #963;              /* Sets text color */
            font-weight: bold;        /* Optional: Make the text bold */
        }

        /* Media query for smaller screens (like phones) */
        @media (max-width: 480px) {
            .image {
                max-width: 90%;      /* On small screens, make the image smaller */
                padding: 5px;        /* Reduced padding for smaller screens */
            }

            .caption {
                font-size: 16px;     /* Adjust the font size of the caption on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="IMAGES/ssff.jpg" alt="Sample Image" class="image">
        <p class="caption">بناء بوابة دخول جديدة </p>
    </div>

</body>
</html>
