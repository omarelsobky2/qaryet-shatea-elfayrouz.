<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>  
    /* Full viewport height and centered content */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #87CEEB; /* Sky blue */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #87CEEB, #FFFBF1); /* Gradients to add depth */
      overflow: hidden;
      position: relative;
      flex-direction: column; /* Allow space for footer below content */
      font-family: 'Arial', sans-serif;
    }

    /* Animation Container */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/clouds.png'); /* Cloud image */
      background-size: cover;
      animation: moveClouds 30s linear infinite;
      z-index: -1; /* Place background behind content */
    }

    /* Cloud movement animation */
    @keyframes moveClouds {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .content {
      text-align: center;
      color: #333;
      z-index: 1;
      display: flex;
      flex-direction: column; /* Align the content vertically */
      align-items: center; /* Center items horizontally */
      gap: 30px; /* Increase space between text and buttons */
    }

    .content h1 {
      font-size: 4em; /* Bigger text */
      color: #4a90e2;
      animation: fadeIn 2s ease-out;
    }

    .content p {
      font-size: 2em; /* Bigger text */
      animation: fadeIn 2s ease-out 0.5s;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button Styling */
    .sky-blue-button {
      background-color: skyblue;
      color: white;
      padding: 15px 30px; /* Increase button size */
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.5em; /* Bigger font size for buttons */
      display: inline-block;
    }

    .sky-blue-button:hover {
      background-color: deepskyblue;
    }

    /* Footer Styling */
    footer {
      position: absolute;
      bottom: 20px; /* Position footer a little higher */
      width: 100%; /* Ensure it stretches across the full width */
      text-align: center;
      font-size: 1.2em; /* Larger font for footer */
      color: #333;
    }

    footer p {
      margin: 0; /* Remove margin for better spacing */
    }

    /* Media Queries for smaller screens */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 3em; /* Adjust header font size for smaller screens */
      }

      .content p {
        font-size: 1.5em; /* Adjust paragraph font size for smaller screens */
      }

      .sky-blue-button {
        font-size: 1.2em; /* Adjust button size for smaller screens */
        padding: 12px 24px; /* Adjust button padding for smaller screens */
      }

      footer {
        font-size: 1.1em; /* Adjust footer font size */
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 2.5em; /* Adjust further for very small screens */
      }

      .content p {
        font-size: 1.3em; /* Adjust further for very small screens */
      }

      .sky-blue-button {
        font-size: 1.1em;
        padding: 10px 20px;
      }

      footer {
        font-size: 1em; /* Adjust footer size for very small screens */
      }
    }
  </style>
</head>
<body>

  <div class="clouds"></div> <!-- Background Clouds -->
  
  <div class="content">
    <h1>اهلاً في قرية شاطئ الفيروز</h1>
    <p>Welcome to Karyet Shatea ELFAYROUZ</p>

    <a href="https://www.facebook.com" class="sky-blue-button" target="_blank">مواعيد</a>

  </div>

</body>
