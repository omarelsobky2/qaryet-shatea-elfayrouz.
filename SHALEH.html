<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البيانات</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            position: relative;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .admin-panel {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #eef;
            border-radius: 8px;
        }

        .admin-panel input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        /* Positioning the Admin Login Button */
        #adminLoginButton {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px; /* Small square width */
            height: 30px; /* Small square height */
            padding: 0; /* No padding */
            font-size: 12px; /* Smaller font size */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%; /* Fully circular */
            cursor: pointer;
            text-align: center;
        }

        #adminLoginButton:hover {
            background-color: #45a049;
        }

    </style>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCQmC0xgsYe_FSyAntl2vskuntqudsm5bw",
            authDomain: "backend-database-deaf3.firebaseapp.com",
            projectId: "backend-database-deaf3",
            storageBucket: "backend-database-deaf3.firebasestorage.app",
            messagingSenderId: "228457481653",
            appId: "1:228457481653:web:ae034adc4d58dde85685fc",
            measurementId: "G-MRV9B1K4J1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const adminUID = 'NvXoBWMruNOnhCjDBrSmgj4oMmi2';

        // Function to check admin status
        function checkAdmin(user) {
            if (user && user.uid === adminUID) {
                document.getElementById("adminPanel").style.display = "block";
                alert("مرحبًا، أنت مسموح لك بإدارة البيانات كأدمن");
            } else {
                document.getElementById("adminPanel").style.display = "none";
            }
        }

        // Authentication listener
        auth.onAuthStateChanged((user) => {
            checkAdmin(user);
        });

        // Admin login function
        function adminLogin() {
            const email = prompt("أدخل بريدك الإلكتروني:");
            const password = prompt("أدخل كلمة المرور:");
            auth.signInWithEmailAndPassword(email, password)
                .then(() => alert("تم تسجيل الدخول بنجاح"))
                .catch((error) => alert("خطأ في تسجيل الدخول: " + error.message));
        }

        // Admin logout function
        function adminLogout() {
            auth.signOut().then(() => alert("تم تسجيل الخروج بنجاح"));
        }

        // Fetch data for users
        function getNameAndMaintenance(number) {
            const docRef = db.collection("numbers").doc(String(number));

            docRef.get()
                .then((doc) => {
                    if (doc.exists) {
                        const name = doc.data().name;
                        const maintenanceStatus = doc.data().الصيانه || "لم تحدد بعد"; // Display "لم تحدد بعد" if not set
                        displayMessage(number, name, maintenanceStatus);
                    } else {
                        alert("الرقم غير موجود. من فضلك تأكد من إدخاله بشكل صحيح.");
                        document.getElementById("result").innerHTML = "الرقم غير موجود.";
                    }
                })
                .catch((error) => {
                    console.error("Error fetching document: ", error);
                    alert("حدث خطأ أثناء استرجاع البيانات.");
                });
        }

        // Display the result message including name and maintenance status
        function displayMessage(number, name, maintenanceStatus) {
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `الرقم: ${number} <br> الاسم: ${name} <br> الصيانه: ${maintenanceStatus}`;
        }

        // Show message when the "OK" button is clicked
        function showMessage() {
            const number = document.getElementById("number").value;

            if (!number) {
                alert("من فضلك أدخل رقم.");
                return;
            }

            // Convert the number to a string just to be safe
            getNameAndMaintenance(String(number));
        }

        // Admin functions
        function saveData() {
            const number = document.getElementById("newNumber").value;
            const name = document.getElementById("newName").value;
            const maintenanceStatus = parseFloat(document.getElementById("newMaintenance").value); // Now it's a number

            if (isNaN(maintenanceStatus)) {
                alert("من فضلك أدخل قيمة صحيحة للصيانة.");
                return;
            }

            db.collection("numbers").doc(number).set({
                name: name,
                الصيانه: maintenanceStatus
            }).then(() => alert("تم حفظ البيانات بنجاح"))
              .catch((error) => alert("خطأ في الحفظ: " + error.message));
        }
    </script>
</head>
<body>

    <h2>عرض الأرقام والأسماء والصيانة</h2>

    <div class="form-container">
        <form>
            <div>
                <label for="number">أدخل رقمًا:</label>
                <input type="number" id="number" required>
            </div>
            <br><br>
            <button type="button" onclick="showMessage()">موافق</button>
        </form>
    </div>

    <div id="result" class="result"></div>

    <div class="admin-panel" id="adminPanel">
        <h3>لوحة تحكم الأدمن</h3>
        <label>رقم جديد:</label>
        <input type="number" id="newNumber">
        <label>اسم جديد:</label>
        <input type="text" id="newName">
        <label>الصيانه:</label>
        <input type="number" id="newMaintenance" placeholder="مثال: 6000">
        <button type="button" onclick="saveData()">حفظ البيانات</button>
        <br><br>
        <button onclick="adminLogout()">تسجيل الخروج</button>
    </div>

    <!-- Admin Login Button -->
    <button id="adminLoginButton" onclick="adminLogin()">+</button>

</body>
</html>
