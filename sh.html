<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* English font */
            direction: rtl; /* Right-to-left text direction for Arabic */
            background-color: #f4f4f9; /* Light background color */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            background-color: #fff; /* White background for the text container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .text {
            font-family: 'Cairo', sans-serif; /* Arabic font */
            font-size: 1.5em;
            color: #555; /* Slightly lighter text color */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .footer {
            font-family: 'Roboto', sans-serif; /* English font */
            font-size: 1em;
            color: #777; /* Lighter color for the footer */
        }
        .footer {
            font-family: 'Roboto', sans-serif; /* English font for footer */
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">لازالت لم تحدد</p>
        <p class="footer">سيتم التحديد في أقرب وقت<br>تم التحديث في 22 يناير</p>
    </div>

</body>
</html>
